<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	
	<!-- CSS Sheet -->
	<link rel="stylesheet" href="main.css">
	
	<!-- Fonts: Lato light + normal and Merriweathehr bold -->
	<link href="https://fonts.googleapis.com/css?family=Lato:300,400|Merriweather:700" rel="stylesheet">

	<!-- CSS Bootstrap -->
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	
	<!-- Font Awesome -->
	<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">

	<!-- Site Title -->	
	<title>Movie Search - Richard Chan</title>

</head>
<body>
	<div class="container-fluid">
		<div class="row">
			<div class="col-xs-12 col-md-12" id="search">
				<h1>MOVIE SEARCH</h1>
				<form>
					<input type="text" class="search" placeholder="type movie title" id="searchValue">
				</form>
				<h2 class="title">TITLE<br/></h2>
			</div>
		<hr>
		<div class="row">
				<div class="col-xs-12 col-md-12" id="movieData">
					<p class="plot">PLOT<br/></p>
					<p class="actors">ACTORS<br/></p>
					<p class="rated">RATED<br/></p>
					<p class="year">YEAR<br/></p>
					<p class="genre">GENRE<br/></p>
					<p class="runtime">RUNTIME<br/></p>
				</div>
		</div>
		</div>

	<script src="https://code.jquery.com/jquery-3.1.1.js" integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA=" crossorigin="anonymous"></script>
	
	<script>

		$('document').ready(function(){
			$('form').on('submit', function(event){
				event.preventDefault()
				var userInput = $('#searchValue').val();
				$.getJSON('https://omdbapi.com?t=' + userInput).then(function(data){
					
					var title = $("<li>" + data.Title + "</li>")
					var year = $("<li>" + data.Year + "</li>")
					var rated = $("<li>" + data.Rated + "</li>")
					var actors = $("<li>" + data.Actors + "</li>")
					var plot = $("<li>" + data.Plot + "</li>")
					var genre = $("<li>" + data.genre + "</li>")
					var runtime = $("<li>" + data.Runtime + "</li>")
					

					$('.title').append(title)
					$('.year').append(year)
					$('.rated').append(rated)
					$('.actors').append(actors)
					$('.plot').append(plot)
					$('.genre').append(genre)
					$('.runtime').append(runtime)
					
					$('#searchValue').val('')

					$("#searchValue").focus('')

				})
			})
		})
		
	</script>
	</div>
</body>

</html>
